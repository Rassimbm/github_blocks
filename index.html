<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github Blocks</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 style="text-align: center;">GitHub Blocks</h1>
    <div class="container">
        <div class="row">
            <img src="media/Octogatos-1.png" alt="Octogatos-1" onmouseover="scale(this, 1.5)" onmouseleave="scale(this, 1)">
            <img src="media/Octogatos-2.png" alt="Octogatos-2" onmouseover="scale(this, 1.5)" onmouseleave="scale(this, 1)">
            <img src="media/Octogatos-3.png" alt="Octogatos-3" onmouseover="scale(this, 1.5)" onmouseleave="scale(this, 1)">
        </div>
        <div class="row">
            <img src="media/NUX_Octodex.gif" alt="NUX_Octodex" onmouseover="scale(this, 1.5)" onmouseleave="scale(this, 1)">
            <img src="media/yogitocat.png" alt="yogitocat" onmouseover="scale(this, 1.5)" onmouseleave="scale(this, 1)">
        </div>
        <div class="row">
            <img src="media/parentocats-1.png" alt="parentocats-1" onmouseover="scale(this, 1.5)" onmouseleave="scale(this, 1)">
            <img src="media/parentocats-2.png" alt="parentocats-2" onmouseover="scale(this, 1.5)" onmouseleave="scale(this, 1)">
            <img src="media/parentocats-3.png" alt="parentocats-3" onmouseover="scale(this, 1.5)" onmouseleave="scale(this, 1)">
        </div>
    </div>
    <p style="text-align: center;">Images from <a href="https://octodex.github.com/">GitHub Octodex</a></p>

    <script src="script.js"></script>
</body>
</html>
